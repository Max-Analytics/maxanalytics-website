<section class="section-spacer u-bg--primary bg-pattern-dots--light">
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <header class="text-center u-text--light" style="margin-bottom: 0;">
                    <h2 class="section-title h1">Evaluations Feedback</h2>
                </header>

                <form class="contact-form p-md-5" method="POST" action="https://formspree.io/feedback@maxea.ca">
                    <!--Textarea-->
                    <div class="form-group">
                        <label for="form-message">How can we make the experience better next year?</label>
                        <textarea name="improvements" id="form-message" class="form-control" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="form-message">Any other thoughts?</label>
                        <textarea name="thoughts" id="form-message" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <!--Input-->
                            <div class="custom-select">
                                <select name="age_group" class="form-control" id="form-age_group" required>
                                    <option selected disabled>Select Age Group</option>
                                    <option value="Pre Novice (St. Vital only)">Pre Novice (St. Vital)</option>
                                    <option value="Novice">Novice</option>
                                    <option value="Minor Atom">Minor Atom</option>
                                    <option value="Atom">Atom</option>
                                    <option value="Minor Peewee">Minor Peewee</option>
                                    <option value="Peewee">Peewee</option>
                                    <option value="Minor Bantam">Minor Bantam</option>
                                    <option value="Bantam">Bantam</option>
                                    <option value="Minor Midget">Minor Midget</option>
                                    <option value="Midget">Midget</option>
                                    <option value="Female Atom">Female Atom</option>
                                    <option value="Female Peewee">Female Peewee</option>
                                    <option value="Female Bantam">Female Bantam</option>
                                    <option value="Don't Know">Don't Know</option>
                                </select>
                            </div>
                            <!--End Input-->
                        </div>
                        <div class="col-12 col-md-6">
                            <!--Input-->
                            <div class="custom-select">
                                <select name="association" class="form-control" id="form-association" required>
                                    <option selected disabled>Select Association</option>
                                    <option value="Fort Garry North Association">Fort Garry North Association</option>
                                    <option value="St. Vital Minor Hockey Association">St. Vital Minor Hockey Association</option>
                                    <option value="St. James Minor Hockey Association">St. James Minor Hockey Association</option>
                                    <option value="Seven Oaks Minor Hockey Association">Seven Oaks Minor Hockey Association</option>
                                    <option value="Lord Selkirk Minor Hockey Association">Lord Selkirk Minor Hockey Association</option>
                                    <option value="Winnipeg Storm">Winnipeg Storm</option>
                                    <option value="Ils-Des-Chenes">Ils-Des-Chenes</option>
                                    <option value="Clippers Ice Sports">Clippers Ice Sports</option>
                                    <option value="Grunthal Minor Hockey Association">Grunthal Minor Hockey Association </option>
                                    <option value="Snipers AA">Snipers AA</option>
                                    <option value="Rat River Minor Hockey Association">Rat River Minor Hockey Association</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <!--End Input-->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <!--Input-->
                            <div class="form-group">
                                <label for="form-input">Name*</label>
                                <input name="name" type="text" id="form-input" class="form-control" placeholder="Your full name" required>
                            </div>
                            <!--End Input-->
                        </div>
                        <div class="col-12 col-md-6">
                            <!--Input-->
                            <div class="form-group">
                                <label for="form-email">Email*</label>
                                <input name="_replyto" type="text" id="form-email" class="form-control" placeholder="Your Email" required>
                            </div>
                            <!--End Input-->
                        </div>
                    </div>

                    <!--Submit Button-->
                    <button class="btn btn-primary btn-xl w-100" type="submit">Submit</button>
                    <!--End Submit Button -->
                </form>
